<html lang="en">

  <body>
    <div class="head"><h1>Checkout</h1></div>

    <div class="con1">
      <div class="s1">
        <img src="photo1.png" class="img1">
        <div class="details">
          <h3>Vintage Backbag</h3>
          <p class="p">$54.99 <b>  $94.99</b></p>
          <div class="c1">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/minus.png" class="im1">
            <div>1 </div>
            <img src="https://img.icons8.com/ios-glyphs/30/000000/add--v1.png" class="im1">
          </div>
        </div>
      </div><br><br>

      <div class="s1">
        <img src="photo2.png" class="img1">
        <div class="details">
          <h3>Levi Shoes</h3>
          <p class="p"> $74.99 <b>  $124.99 </b></p>
          <div class="c1">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/minus.png" class="im1">
            <div>1 </div>
            <img src="https://img.icons8.com/ios-glyphs/30/000000/add--v1.png" class="im1">
          </div>
        </div>
      </div>
      <br><br><br> 

      <div class="con2">
        <hr>
        <p> Shipping <y>$19</y></p>
        <hr>
        <p>Total <t>$148.98</t></p>
      </div>

    </div>

    <div class="container">
    <form>
      <h3>Contact Information</h3><br>
      <label>E-mail</label><br>
     <div class="input-field">
      <img src="https://img.icons8.com/ios-glyphs/30/000000/filled-message.png" class="img2"/>
      <input class="input" type="email" placeholder=" Enter your email... ">
    </div>
    <br>

    <label>Phone</label><br>
    <div class="input-field">
      <img src="https://img.icons8.com/material-rounded/24/000000/phone--v1.png" class="img2"/>
      <input class="input" type="tel" placeholder=" Enter your phone... ">
    </div>

    <br><br>

    <h3>Shippping Address</h3><br>
      <label>Full name</label><br>
     <div class="input-field">
      <img src="https://img.icons8.com/ios-glyphs/30/000000/user-male-circle.png" class="img2" />
      <input class="input" type="text"  placeholder=" Full Name... ">
    </div>
    <br>

    <label>Address</label><br>
    <div class="input-field">
      <img src="https://img.icons8.com/ios-glyphs/30/000000/home-page--v1.png" class="img2"/>
      <input class="input" type="text" placeholder=" Your Address... ">
    </div><br>

    <label>City</label><br>
    <div class="input-field">
      <img src="https://img.icons8.com/ios-glyphs/30/000000/city.png" class="img2"/>
      <input class="input" type="text" placeholder=" Your City... ">
    </div><br>

    <div class="flexbox">
    <div>
    <label>Country</label><br>
    <div class="input-field box">
      <img src="https://img.icons8.com/ios-glyphs/30/000000/america.png" class="img2"/>
      <select name="Country" id="country"  class="input i1">
        <option value="Country" disabled selected >Your Country</option>
        <option value="Pakistan">Pakistan</option>
        <option value="England">England</option>
        <option value="China">China</option>
      </select>
    </div> </div><br> <br>
    
    <div>
    <label>Postal Code</label><br>
    <div class="input-field box">
      <img src="https://img.icons8.com/ios-glyphs/30/000000/box.png" class="img2"/>
      <input class="input i1" type="text" placeholder=" Your Postal Code... ">
    </div> </div>
    </div> <br>

    <input type="checkbox" >
    <label >Save this information for next time</label>
    
    <br><br>

    <input type="button" value="Continue" class="sub">

    </form>
  </div>
